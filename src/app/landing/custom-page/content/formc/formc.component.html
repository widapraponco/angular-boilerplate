<div class="example-container">
    <div *ngFor="let im of itemImage">
        <img  [src]="im.images" alt=""  (click)="addImage(im.images)">
    </div>
    <div mat-dialog-actions>
         <button mat-button [mat-dialog-close] >Cancel</button>
         <button mat-button [mat-dialog-close] (click)="addItem(no,images,name,address,no_telp)" cdkFocusInitial>Ok</button>
    </div>
</div>
